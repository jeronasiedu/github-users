<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github user search</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- OG TAGS GOES HERE -->
    <!-- Primary Meta Tags -->
    <meta name="title" content="Github user seach" />
    <meta
      name="description"
      content="Search all your awesome github developers with  ease"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Github user search" />
    <meta
      property="og:description"
      content="Search all your awesome github developers with  ease"
    />
    <meta
      property="og:image"
      content="https://jeron-github.netlify.app/logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://jeron-github.netlify.app/logo.png"
    />
    <meta property="twitter:title" content="Github user search" />
    <meta
      property="twitter:description"
      content="Search all your awesome github developers with  ease"
    />
    <meta
      property="twitter:image"
      content="https://jeron-github.netlify.app/logo.png"
    />
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,400&family=Poppins:wght@400;500&display=swap');
  </style>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
